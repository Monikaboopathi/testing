    <div class="container">
        <div class="row">
            <div class="col-md-7 d-flex justify-content-center">

            <div class="col-md-5 d-flex justify-content-center">

                    <div class="card-header">
                        <h5>Please fill out the below form</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fullName" class="mb-2">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter your Full Name">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="mb-2">Gender</label>
                            <div class="form-check d-flex justify-content-between">
                                <input type="radio" id="gender">Male
                                <input type="radio" id="gender">Female
                                <input type="radio" id="gender">Others
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="mb-2">Phone no.</label>
                            <input type="number" id="phone" class="form-control" placeholder="+911234567890">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="mb-2">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="You@awesome.componenTs">
                        </div>
                        <div class="mb-3">
                            <label for="language" class="mb-2">Select your region</label>
                            <select name="language" id="language" class="form-control">
                                <option value="language">--Select language--</option>
                                <option value="tamil">Tamil</option>
                                <option value="malayalam">Malayalam</option>
                                <option value="telugu">Telugu</option>
                                <option value="kannada">Kannada</option>
                                <option value="hindi">Hindi</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="mb-2">Message</label>
                            <textarea id="message" class="form-control" placeholder="Your message goes here.."></textarea>
                        </div>
                        <div class="mt-4 d-flex justify-content-center">
                            <input type="checkbox" id="agreement">
                            <label for="agreement" id="agreement"> I agreed to Terms and Conditions</label>
                        </div>
                        <div class="mb-3 mt-3 d-flex justify-content-between">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <button type="submit" class="btn btn-info" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
